<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPY</title>
</head>
<body>
    <script>
        var y = parseInt(prompt("Enter the year: "))
        if(y % 4 == 0 && (y % 100 != 0 || y % 400 == 0)){
            document.write(y +" is a leap year")
        }
        else{
            document.write(y +" is not a leap year")
        }
    </script>
</body>
</html>
